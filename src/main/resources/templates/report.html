<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #loadingSpinner {
            display: none;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Employee Project Report</h2>
            <div>
                <img id="loadingSpinner" src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
                <button id="refreshBtn" class="btn btn-outline-primary me-2">Refresh</button>
                <form th:action="@{/logout}" method="post" class="d-inline" onsubmit="return confirmLogout();">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Employee</th>
                    <th>Project</th>
                    <th>Total Hours</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <tr th:each="row : ${report}">
                    <td th:text="${row.employeeName}">John Doe</td>
                    <td th:text="${row.projectName}">Project A</td>
                    <td th:text="${row.totalHours}">123.45</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function confirmLogout() {
            return confirm("Are you sure you want to logout?");
        }

        $("#refreshBtn").click(function () {
            $("#loadingSpinner").show();

            $.ajax({
                url: window.location.href, // keep current query params
                type: "GET",
                success: function (data) {
                    const html = $(data);
                    const newRows = html.find("#reportTableBody").html();
                    $("#reportTableBody").html(newRows);
                },
                error: function () {
                    alert("Failed to refresh the report data.");
                },
                complete: function () {
                    $("#loadingSpinner").hide();
                }
            });
        });
    </script>
</body>
</html>
